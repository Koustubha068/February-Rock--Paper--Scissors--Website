<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rock, Paper, Scissors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/mjt5xgu.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <header>
    <h1 class="RPS">Rock, Paper, Scissors</h1>
  </header>

  <div class="container">
    <div class="round">
      <h2 id="Round"> Round 1</h2>
    </div>


    <!--start of what is your name-->

    <h1 class="name"> Please Enter Your Name</h1>
    <input id="userInput">
    <button onclick="myFunction()" type="button" class="btn btn-dark">Submit</button>
    <br> <br>
    <h1 id="message"> </h1>

    <!--end of what is your name-->

    <!--beg of 3 buttons -->
    
    <button id ="paper"><img src ="paper-removebg-preview (1).png" ></button>
    <button id ="rock"><img src ="Rock-removebg-preview (1).png" ></button>
    <button id="scissors"><img src ="scissors-removebg-preview (1).png" ></button>

    <!--end of 3 buttons-->
  </div>




  
<script>
  function myFunction() {
    let userInput = document.querySelector("#userInput")
    let message =document.querySelector("#message")
    message.innerHTML ="Welcome to the game, " + userInput.value +"!"


}
</script>
</body>

</html>
